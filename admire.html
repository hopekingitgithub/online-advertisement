<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Car Purchase</title>
    
</head>
<body>
    <h1>Car Purchase</h1>

    <!-- Create a shopping cart to display ordered items -->
    <div id="shopping-cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
    </div>

    <!-- Toyota Land Cruiser V8 -->
    <div class="car">
        <h2>Toyota Land Cruiser V8</h2>
        <img src="download (1).jpeg" alt="Toyota Land Cruiser V8">
        <p>Price: 12,000,000</p>
        <p>Discount: 10%</p>
        <label for="v8-color">Color:</label>
        <select id="v8-color" name="v8-color" required>
            <option value="black">Black</option>
            <option value="grey">Grey</option>
            <option value="white">White</option>
        </select>
        <button onclick="orderCar('Toyota Land Cruiser V8')">Order</button>
    </div>

    <!-- Toyota TX -->
    <div class="car">
        <h2>Toyota TX</h2>
        <img src="download.jpeg" alt="Toyota TX">
        <p>Price: 10,000,000</p>
        <p>Discount: 5%</p>
        <label for="tx-color">Color:</label>
        <select id="tx-color" name="tx-color" required>
            <option value="black">Black</option>
            <option value="grey">Grey</option>
            <option value="white">White</option>
        </select>
        <button onclick="orderCar('Toyota TX')">Order</button>
    </div>

    <!-- Mercedes -->
    <div class="car">
        <h2>Mercedes</h2>
        <img src="download (2).jpeg" alt="Mercedes">
        <p>Price: 15,000,000</p>
        <p>Discount: 8%</p>
        <label for="mercedes-color">Color:</label>
        <select id="mercedes-color" name="mercedes-color" required>
            <option value="black">Black</option>
            <option value="grey">Grey</option>
            <option value="white">White</option>
        </select>
        <button onclick="orderCar('Mercedes')">Order</button>
    </div>

    <!-- Range Rover -->
    <div class="car">
        <h2>Range Rover</h2>
        <img src="rangerover.jpeg" alt="Range Rover">
        <p>Price: 18,000,000</p>
        <p>Discount: 7%</p>
        <label for="rangerover-color">Color:</label>
        <select id="rangerover-color" name="rangerover-color" required>
            <option value="black">Black</option>
            <option value="grey">Grey</option>
            <option value="white">White</option>
        </select>
        <button onclick="orderCar('Range Rover')">Order</button>
    </div>

    <script>
        // Shopping cart array to store ordered items
        const cart = [];

        function orderCar(carType) {
            const selectedColor = document.getElementById(carType.toLowerCase() + "-color").value;
            const orderDetails = {
                carType: carType,
                color: selectedColor
            };

            // Add the ordered item to the shopping cart
            cart.push(orderDetails);

            // Display the order in the shopping cart
            displayCart();

            // Show a success message to the user
            alert(`You have ordered a ${carType} in ${selectedColor} color.`);

            // Clear the color selection
            document.getElementById(carType.toLowerCase() + "-color").value = "";
        }

        // Function to display the shopping cart
        function displayCart() {
            const cartItemsList = document.getElementById("cart-items");
            cartItemsList.innerHTML = "";

            cart.forEach((item, index) => {
                const listItem = document.createElement("li");
                listItem.textContent = `${item.carType} (${item.color})`;
                cartItemsList.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
